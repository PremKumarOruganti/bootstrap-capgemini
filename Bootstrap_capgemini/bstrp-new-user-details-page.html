                                </div>
                                <div class="row">

                                    <div class="col-md-3 p-1"><input type="text" placeholder="Enter Company Name"
                                            class="w-100 form-control" /></div>
                                    <div class="col-md-3 text-right p-1 pt-2 font-weight-bold">Company Code</div>
                                    <div class="col-md-4 p-1"><input type="text" placeholder="Enter Company Code"
                                            class="w-50 form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 text-right p-1 pt-2 font-weight-bold">Company Address</div>
                                    <div class="col-md-3 p-1"><input type="text" placeholder=" Enter Address Line 1"
                                            class="w-100 form-control" /></div>
                                    <div class="col-md-3 text-right p-1 pt-2 font-weight-bold">GSTIN1</div>

                                </div>

                                    <div class="col-md-3 text-right p-1 pt-2 font-weight-bold">GSTIN2</div>
                                    <div class="col-md-4 p-1"><input type="text" placeholder=" Enter GSTIN2"
                                            class="w-75 form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">&nbsp;</div>
                                    <div class="col-md-3 p-1"><input type="text" placeholder="Enter Address Line 3"
                                            class="w-100 form-control" /></div>
                                    <div class="col-md-3 text-right p-1 pt-2 font-weight-bold">GSTIN3</div>
                                    <div class="col-md-4 p-1"><input type="text" placeholder="Enter GSTIN3"
                                            class="w-75 form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 text-right pt-2 font-weight-bold">Contact Number</div>
                                    <div class="col-md-3 px-1">
                                        <div class="row">
                                       <div class="col-md-7"><input type="text" placeholder="000 000 0000" class="w-100 form-control pr-3"/></div>

                                    </div>
                                    </div>

                                    </div>
                                </div> -->

                                            </buttom>
                                        </a>
